<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>NY Times Searche</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <form>
            <div class="container">
                <div class="jumbotron p-3 p-md-5 text-white rounded bg-primary">
                    <div class="col-md-6 px-0">
                        <h1 class="bg-primary text-white text-sm-left">New York Times Search</h1>
                    </div>
                </div>
                <div class="w-auto p-3 rounded" style="background-color: #eee;">
                    <div class="form-group">
                        <small for="Search Sample">Search Term:</small>
                        <input type="text" class="form-control" id="inputSearch" placeholder="Enter something to searc for">
                    </div>
                    <div class="form-group">
                        <small for="">Number of records to retrieve:</small>
                        <input type="number" max="10" min="1" class="form-control" id="numberRecords" placeholder="5">
                    </div>
                    <div class="form-group">
                        <small for="">Start Year (optional):</small>
                        <input type="text" class="form-control" id="startYear" placeholder="YYYYMMDD">
                    </div>
                    <div class="form-group">
                        <small for="">End Year (optional):</small>
                        <input type="text" class="form-control" id="endYear" placeholder="YYYYMMDD">
                    </div>
                    <button type="submit" id="searchButton" class="btn btn-primary">Submit</button>
                    <button type="button" id="clearResults" class="btn btn-primary">Clear Results</button>
                </div>
            </div>
        </form>
        <br>
        <div class="container">
            <div id="resultsDiv" class="w-auto p-3 rounded" style="background-color: #eee;">
                <br>
                <p>Search Results</p>
                <hr>
            </div>
        </div>
    </body>
</html>
